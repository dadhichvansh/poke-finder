<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poké-Finder</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Search Pokémon!</h1>
        <input type="text" placeholder="Search for a Pokémon">
        <button>Search</button>
    </header>
    <main class="container">
        <div class="pokemon-card item">
            <div class="pokemon-image">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png" alt="Pokemon Image">
            </div>
            <div class="pokemon-info">
                <h2 class="pokemon-name">Name</h2>
                <p class="pokemon-type">Type</p>
            </div>
            <div class="pokemon-details">
                <p class="pokemon-height"><span>Height:</span></p>
                <p class="pokemon-weight"><span>Weight:</span></p>
                <p class="pokemon-speed"><span>Speed:</span></p>
                <p class="pokemon-experience"><span>Experience:</span></p>
                <p class="pokemon-attack"><span>Attack:</span></p>
                <p class="pokemon-ability"><span>Ability:</span></p>
            </div>
        </div>
    </main>
</body>
<script src="App.js"></script>
</html>
